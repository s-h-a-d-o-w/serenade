name: Local Server Build

on:
  push:
    branches:
      - master
    paths:
      - core/**
      - code-engine/**
      - speech-engine/**
      - client/build.gradle
      - scripts/setup/**
      - config/**
  workflow_dispatch:

jobs:
  build-local-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variable
        run: echo "SERENADE_SOURCE_ROOT=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Build local server in Docker
        env:
          SERENADE_IMAGE: serenadeai/serenade-minimal
        run: |
          docker compose -f config/docker-compose.yaml up -d
          docker compose -f config/docker-compose.yaml exec -T serenade bash -lc "gradle installd && gradle client:installServer"
          docker compose -f config/docker-compose.yaml down --remove-orphans

      - name: Upload local server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: serenade-local-server
          path: client/static/local
